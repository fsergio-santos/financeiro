<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<th:block th:each="permissao : ${permissoes}"
	th:fragment="role_permissao">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
		<div class="form-group">

			<div class="make-switch switch-large">
				<input type="checkbox" th:value="${permissao.id}"
					th:field="*{ListaPermissoes}" 
					th:checked="${permissao.checked}"
					data-group-cls="btn-group-sm" data-off-label="false"
					data-on-label="false" data-off-icon-cls="fa fa-times"
					data-on-icon-cls="fa fa-check" /> <label
					th:text="${permissao.nome}"></label>
					
			</div>
		</div>
	</div>

</th:block>
</html>
